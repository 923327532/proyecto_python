<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Banco Tecsup{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
    }
    section, table {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: #004aad;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    textarea {
      width: 100%;
      border-radius: 5px;
      padding: 8px;
      resize: vertical;
    }
    button {
      background-color: #004aad;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00307d;
    }
  </style>
</head>
<body>
  <header>
    <h1>{% block header %}Banco Tecsup{% endblock %}</h1>
  </header>

  {% block content %}{% endblock %}
</body>
</html>
