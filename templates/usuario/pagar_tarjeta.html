<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styless/user/pagar_tarjetas.css') }}">

  <title>Document</title>
</head>

<body>

  <h2>Pagar con Tarjeta</h2>
  <form method="POST">
    <label>Selecciona el tipo de tarjeta:</label><br>
    <select name="tipo_tarjeta" required>
      <option value="oro">Oro</option>
      <option value="plata">Plata</option>
      <option value="platinum">Platinum</option>
    </select><br><br>

    <label>Monto a pagar (S/):</label><br>
    <input type="number" step="0.01" name="monto" required><br><br>

    <button type="submit">Pagar</button>
  </form>

  {% if mensaje %}
  <p style="margin-top: 20px; font-weight: bold;">{{ mensaje }}</p>
  {% endif %}

      <a href="{{ url_for('user.usuario_home') }}" class="btn btn-secondary mt-3">Volver al Panel Usuario</a>

</body>

</html>
