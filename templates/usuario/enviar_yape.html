<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar por Yape</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styless/user/enviar_yape.css') }}">
</head>
<body>

    <h2 style="text-align:center;">Enviar Dinero por Yape</h2>

    <div class="flash-message">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endwith %}
    </div>

    <form method="POST" action="{{ url_for('yape.enviar_yape') }}">
        <label>Número telefónico del destinatario:</label>
        <input type="text" name="telefono" required maxlength="9"
               value="{{ telefono_prefill or '' }}"><br><br>

        <label>Monto a enviar (S/):</label>
        <input type="number" step="0.01" name="monto" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <!-- Ambos botones dentro de un solo contenedor link -->
    <div class="link">
        <a href="{{ url_for('yape.escanear_qr') }}">¿Tienes un código QR? Escanear</a>
        <a href="{{ url_for('user.usuario_home') }}">Regresar al inicio</a>
    </div>

</body>
</html>
