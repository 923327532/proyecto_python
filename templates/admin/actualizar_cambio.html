{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styless/admin/actualizar_cambio.css') }}">

<div class="tipo-cambio-wrapper">
  <h2>Actualizar Tipo de Cambio</h2>

  {% if mensaje %}
    <div class="mensaje-confirmacion">
      {{ mensaje }}
    </div>
  {% endif %}

  <form method="POST" class="tipo-cambio-form">
    <label for="nuevo_dolar">Nuevo tipo de cambio (USD → PEN):</label>
    <input type="number" step="0.01" min="0.01" name="nuevo_dolar" id="nuevo_dolar" value="{{ valor_actual }}" required>

    <button type="submit">Guardar cambio</button>
  </form>

  <div class="botones-footer">
    <a href="{{ url_for('admin.admin_home') }}" class="btn-volver">← Volver al Panel</a>
  </div>
</div>
{% endblock %}
