<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Bienvenido</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('../static/image/tecsupfondo.jpg');
            background-size: cover;
            background-position: center 50px;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        header .logo {
            height: 50px;
        }

        header nav a {
            margin-left: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        header nav a:hover {
            background-color: #2ecc71;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .carousel {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .carousel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .carousel p {
            font-size: 18px;
            color: #555;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #eee;
            text-align: center;
            padding: 15px 10px;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        const mensajes = [
            "Tu banco digital de confianza.",
            "Gestiona tus cuentas de forma segura.",
            "Solicita préstamos desde casa.",
            "Atención personalizada 24/7."
        ];

        let i = 0;
        function rotarTexto() {
            document.getElementById("mensaje-carousel").innerText = mensajes[i];
            i = (i + 1) % mensajes.length;
        }

        setInterval(rotarTexto, 3000);
    </script>
</head>
<body>
    <header>
        <img src="../static/image/log.png" alt="Logo Banco Tecsup" class="logo">
        <nav>
            <a href="{{ url_for('register') }}">Registrarse</a>
            <a href="{{ url_for('login') }}">Iniciar sesión</a>
        </nav>
    </header>

    <!-- Contenido principal -->
    <div class="container">
        <div class="carousel">
            <h2>Bienvenido a Banco Tecsup</h2>
            <p id="mensaje-carousel">Tu banco digital de confianza.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Banco Tecsup. Todos los derechos reservados.
    </footer>
</body>
</html>
