<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Bienvenido</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('../static/image/fondo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .card img.logo {
            width: 100px;
            height: auto;
            margin: 0 auto 25px auto;
            display: block;
        }

        .card h1 {
            color: #2c3e50;
            font-size: 30px;
            margin-bottom: 35px;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 14px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="../static/image/log.png" alt="Logo Banco Tecsup" class="logo">
        <h1>Banco Tecsup</h1>
        <a href="{{ url_for('register') }}">Registrarse</a>
        <a href="{{ url_for('login') }}">Iniciar sesi√≥n</a>
    </div>
</body>
</html>
